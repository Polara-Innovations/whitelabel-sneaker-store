<ul class="navbar-nav" [ngClass]="{'column-direction': direction === 'column', 'row-direction': direction === 'row'}">
  <app-nav-item 
    *ngFor="let tab of tabs" 
    [tab]="tab" 
    [direction]="direction"
    [position]="position"
    [isActive]="tab.route === currentRoute"
    (click)="onNavItemClick()">
  </app-nav-item>
</ul>
