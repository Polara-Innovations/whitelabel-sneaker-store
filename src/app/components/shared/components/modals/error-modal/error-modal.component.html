<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content error-modal">
        <div class="modal-header error-header">
          <h5 class="modal-title" id="errorModalLabel">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            {{ modalService.errorTitle }}
          </h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body container-medium">
          <div class="error-content">
            <p class="error-message">{{ modalService.errorMessage }}</p>
            <div class="error-details" *ngIf="modalService.errorDetails">
              <p class="error-details-title">Detalhes do erro:</p>
              <code class="error-code">{{ modalService.errorDetails }}</code>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" *ngIf="modalService.showRetryButton" (click)="modalService.retryErrorAction()">Tentar novamente</button>
        </div>
      </div>
    </div>
  </div>
