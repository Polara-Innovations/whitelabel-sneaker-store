<div class="category-list">
  <div class="category-list-container">
    <div class="category-list-track">
      <app-category-card
        *ngFor="let category of categories"
        [title]="category.name"
        [imageUrl]="category.imageUrl"
        [route]="category.route"
        [ngStyle]="{'width.px': cardWidth}"
      ></app-category-card>
    </div>
  </div>
</div>
