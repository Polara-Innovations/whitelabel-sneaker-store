<div [ngClass]="['category-list-container', 'container-large']">
  <div class="category-list-track">
    <app-category-card
      *ngFor="let category of categories"
      [category]="category"
      class="category-card-item"
    ></app-category-card>
    
    <!-- Elementos fantasmas para ajudar na centralização -->
    <ng-container *ngIf="shouldAddPlaceholders()">
      <div *ngFor="let placeholder of getPlaceholders()" class="placeholder-item"></div>
    </ng-container>
  </div>
</div>
