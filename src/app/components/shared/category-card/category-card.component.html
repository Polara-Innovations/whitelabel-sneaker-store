<div class="category-card-container" (click)="onCardClick()">
  <div class="image-container">
    <img [src]="category.imageUrl" [alt]="category.name" />
  </div>

  <div class="category-card">
    <div class="category-title-container">
      <h3 class="category-title" [attr.title]="category.name">{{ category.name }}</h3>
      <div class="tooltip" role="tooltip">{{ category.name }}</div>
    </div>
  </div>
</div>
