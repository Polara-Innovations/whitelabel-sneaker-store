<form (ngSubmit)="onSubmit()" class="contact-form">
    <div class="mb-3">
      <label for="name" class="form-label">{{ texts.name }}</label>
      <input type="text" id="name" class="form-control" placeholder="Digite seu nome" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">{{ texts.email }}</label>
      <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">{{ texts.message }}</label>
      <textarea id="message" class="form-control" rows="5" placeholder="Digite sua mensagem" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">{{ texts.button }}</button>
  </form>
