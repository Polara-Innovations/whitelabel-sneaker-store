<div class="info-container container-large">
  <h2 class="info-title">{{ texts.title }}</h2>
  
  <div class="info-section container-medium-vertical">
    <div class="info-item container-small">
      <div class="info-icon">
        <i class="fas fa-map-marker-alt"></i>
      </div>
      <div class="info-content">
        <h3>{{ texts.addressTitle }}</h3>
        <p>{{ texts.address }}</p>
      </div>
    </div>
    
    <div class="info-item container-small">
      <div class="info-icon">
        <i class="fas fa-phone"></i>
      </div>
      <div class="info-content">
        <h3>{{ texts.phoneTitle }}</h3>
        <p>{{ texts.phone }}</p>
      </div>
    </div>
    
    <div class="info-item container-small">
      <div class="info-icon">
        <i class="fas fa-envelope"></i>
      </div>
      <div class="info-content">
        <h3>{{ texts.emailTitle }}</h3>
        <p>{{ texts.email }}</p>
      </div>
    </div>
    
    <div class="info-item container-small">
      <div class="info-icon">
        <i class="fas fa-clock"></i>
      </div>
      <div class="info-content">
        <h3>{{ texts.hoursTitle }}</h3>
        <p>{{ texts.hours }}</p>
      </div>
    </div>
  </div>
  
  <div class="map-section container-medium-vertical" *ngIf="texts.showMap">
    <h3>{{ texts.mapTitle }}</h3>
    <div class="map-container">
      <iframe 
        [src]="texts.mapUrl | safe" 
        width="100%" 
        height="250" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade"
        title="Mapa de localização">
      </iframe>
    </div>
  </div>
</div>
