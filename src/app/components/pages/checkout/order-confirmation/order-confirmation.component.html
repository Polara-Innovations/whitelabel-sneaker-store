<div class="checkout-page container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="checkout-card">
        <div class="checkout-card-body">
          <div class="checkout-confirmation-container">
            <div class="checkout-confirmation-icon">
              <i class="fas fa-check-circle"></i>
            </div>
            
            <h1 class="checkout-confirmation-title">Pedido Confirmado!</h1>
            
            <p class="checkout-confirmation-message">
              Obrigado por sua compra. Seu pedido foi recebido e está sendo processado.
            </p>
            
            <div class="checkout-confirmation-details">
              <div class="checkout-confirmation-detail">
                <div class="checkout-confirmation-detail-label">Número do Pedido</div>
                <div class="checkout-confirmation-detail-value">#{{ orderNumber }}</div>
              </div>
              
              <div class="checkout-confirmation-detail">
                <div class="checkout-confirmation-detail-label">Data</div>
                <div class="checkout-confirmation-detail-value">{{ formatDate(orderDate) }}</div>
              </div>
              
              <div class="checkout-confirmation-detail">
                <div class="checkout-confirmation-detail-label">Entrega Estimada</div>
                <div class="checkout-confirmation-detail-value">{{ formatDate(estimatedDelivery) }}</div>
              </div>
            </div>
            
            <div class="checkout-confirmation-email">
              <i class="fas fa-envelope checkout-confirmation-email-icon"></i>
              Um e-mail de confirmação foi enviado para seu endereço de e-mail.
            </div>
            
            <div class="checkout-confirmation-actions">
              <button class="checkout-btn checkout-btn-primary" (click)="viewOrder()">
                <i class="fas fa-list-alt me-2"></i> Ver Detalhes do Pedido
              </button>
              
              <button class="checkout-btn checkout-btn-outline-primary" (click)="continueShopping()">
                <i class="fas fa-shopping-bag me-2"></i> Continuar Comprando
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
