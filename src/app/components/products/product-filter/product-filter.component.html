<div class="container-fluid">
  <div class="filter-container">
    <form [formGroup]="filterForm" class="filter-form">
      <div class="category-section">
        <h3>Categories</h3>
        <div class="category-list">
          <div *ngFor="let category of categories" class="category-item">
            <label class="checkbox-container">
              <input type="checkbox" [value]="category.id" (change)="onCategoryChange($event, category.id)">
              <span class="checkmark"></span>
              {{category.name}}
            </label>
          </div>
        </div>
      </div>

      <div class="price-range-section">
        <h3>Price Range</h3>
        <div class="price-inputs">
          <input type="number" formControlName="minPrice" class="input price-input" placeholder="Min">
          <span class="price-separator">-</span>
          <input type="number" formControlName="maxPrice" class="input price-input" placeholder="Max">
        </div>
      </div>

      <div class="availability-section">
        <h3>Availability</h3>
        <label class="switch">
          <input type="checkbox" formControlName="inStock">
          <span class="slider round"></span>
        </label>
        <span class="availability-label">Show only in-stock items</span>
      </div>

      <div class="filter-actions">
        <button (click)="resetFilters()" class="button button-secondary">Reset Filters</button>
        <button (click)="applyFilters()" class="button">Apply Filters</button>
      </div>
    </form>
  </div>
</div>
