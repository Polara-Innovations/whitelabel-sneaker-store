<div class="card h-100">
    <img [src]="product.image" class="card-img-top" alt="{{ product.name }}">
    <div class="card-body">
      <h5 class="text-title-sm">{{ product.name }}</h5>
      <p class="text-body-sm text-muted">{{ product.description }}</p>
      <p class="text-title-sm text-primary">{{ product.price }}</p>
      <button class="btn btn-primary">Ver Detalhes</button>
    </div>
  </div>
