<div class="container-md py-5">
    <h1 class="text-title-lg">Meu Perfil</h1>
    <p class="text-body-md text-muted">Gerencie suas informações e preferências.</p>
  
    <div class="profile-info mt-4">
      <p><strong>Nome:</strong> {{ user.name }}</p>
      <p><strong>E-mail:</strong> {{ user.email }}</p>
    </div>
  
    <div class="profile-options mt-4">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let option of user.options">
          <a [routerLink]="option.route" class="text-link">{{ option.name }}</a>
        </li>
      </ul>
    </div>
  </div>
